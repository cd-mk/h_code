<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hcode Brand+</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/swiper.min.css">
  <link rel="stylesheet" href="./assets/css/mobile-evt.css">
</head>
<body class="scroll_off">
  <div id="wrap">
    <a href="./mobile-main.html" class="sub_header"><img src="./assets/image/mo/img-header.jpg" alt=""></a>
    <div class="swiper-container prd_slide" id="js-touch1">
      <div class="swiper-wrapper">
        <div class="swiper-slide slide_item"><img src="./assets/image/mo/prd1-slide01.jpg" alt=""></div>
        <div class="swiper-slide slide_item"><img src="./assets/image/mo/prd1-slide02.jpg" alt=""></div>
        <div class="swiper-slide slide_item video_slide first_video">
          <video class="video_item" muted loop autoplay playsinline>
            <source src="./assets/image/mo/video-a.mp4">
          </video>

          <div class="swiper-container sub_slide">
            <div class="swiper-wrapper">
              <div class="swiper-slide slide_item"><img src="./assets/image/mo/prd1-subslide01.png" alt=""></div>
              <div class="swiper-slide slide_item"><img src="./assets/image/mo/prd1-subslide02.png" alt=""></div>    
            </div>
          </div>
          <span class="ico_arr"><img src="./assets/image/mo/arr-top.png" alt=""></span>
        </div>
        <div class="swiper-slide slide_item type_a">
          <img src="./assets/image/mo/prd1-slide04.jpg" alt="">
          <div class="tool_btns">
            <a href="#url" class="btn_plus"></a>
            <a href="#url" class="btn_plus"></a>
            <a href="#url" class="btn_plus"></a>
            <a href="#url" class="btn_plus"></a>
          </div>
          <div class="tool_layers">
            <span class="img_txt"><img src="./assets/image/mo/img-txt.png" alt=""></span>
            <span class="img_txt"><img src="./assets/image/mo/img-txt.png" alt=""></span>
            <span class="img_txt"><img src="./assets/image/mo/img-txt.png" alt=""></span>
            <span class="img_txt"><img src="./assets/image/mo/img-txt.png" alt=""></span>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-container prd_slide" id="js-touch2">
      <div class="swiper-wrapper">
        <div class="swiper-slide slide_item"><img src="./assets/image/mo/prd2-slide01.jpg" alt=""></div>
        <div class="swiper-slide slide_item"><img src="./assets/image/mo/prd2-slide02.jpg" alt=""></div>
        <div class="swiper-slide slide_item video_slide">
          <video class="video_item" muted loop autoplay playsinline>
            <source src="./assets/image/mo/video-b.mp4">
          </video>

          <div class="swiper-container sub_slide">
            <div class="swiper-wrapper">
              <div class="swiper-slide slide_item"><img src="./assets/image/mo/prd2-subslide01.png" alt=""></div>
              <div class="swiper-slide slide_item"><img src="./assets/image/mo/prd2-subslide02.png" alt=""></div>    
            </div>
          </div>
          <span class="ico_arr"><img src="./assets/image/mo/arr-top.png" alt=""></span>
        </div>
        <div class="swiper-slide slide_item type_b">
          <img src="./assets/image/mo/prd2-slide04.jpg" alt="">
          <div class="tool_btns">
            <a href="#url" class="btn_plus"></a>
            <a href="#url" class="btn_plus"></a>
            <a href="#url" class="btn_plus"></a>
            <a href="#url" class="btn_plus"></a>
          </div>
          <div class="tool_layers">
            <span class="img_txt"><img src="./assets/image/mo/img-txt2.png" alt=""></span>
            <span class="img_txt"><img src="./assets/image/mo/img-txt2.png" alt=""></span>
            <span class="img_txt"><img src="./assets/image/mo/img-txt2.png" alt=""></span>
            <span class="img_txt"><img src="./assets/image/mo/img-txt2.png" alt=""></span>
          </div>
        </div>
      </div>
    </div>
    

    <span class="txt_scroll"><img src="./assets/image/mo/img-scroll.png" alt=""></span>
    <!-- <a href="#url" class="sub_footer"><img src="./assets/image/mo/img-footer.jpg" alt=""></a> -->
  </div>

  <!-- JS -->
  <script src="./assets/js/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/swiper.min.js"></script>
  <script src="./assets/js/jquery.mobile-events.min.js"></script>
  <script src="./assets/js/mobile-sub.js"></script>
</body>
</html>
